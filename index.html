<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/423db9ba7e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center header">
        <div class="row">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 border-right">
                <div class="container d-flex flex-column border-bottom mt-1" id="searchCity">
                    <h2>Search for a City:</h2>
                    <form id="search-form" class="form">
                        <div class="form-inline form-group d-flex flex-column">
                            <div class="input-group mr-2">
                                <input type="city" class="form-control mb-0 mt-3" 
                                id="cityInput" placeholder="city name">
                            </div>
                            <div class="btn-group-append">
                                <button type="button" class="btn my-3 searchBtn" 
                                id="mainSearch">Search</button>
                            </div>
                        </div>
                    </form>           
                </div>
                <div class="container d-flex flex-column" id="clickCity">
                </div>
            </div>
            <div class="col-8">
                <section class="row d-flex flex-column ml-3 mt-1 mr-3">
                    <h3>Current Weather</h3>
                    <div class="row d-flex dlex-column">
                        <div class="col-11" id="today">
                        </div>                       
                    </div>                   
                </section>
                <section class="row d-flex flex-column ml-3 mt-1">
                    <h5>5 Day Forecast</h5>
                    <div class="row mb-2" id="forecast">
                    </div>
                </section>
            </div>
        </div>
    </div>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
></script>
<script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
></script>
<script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>   
<script src="./assets/script.js"></script>     
</body>
</html>
